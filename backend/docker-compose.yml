
version: '3.8'

services:
  backend:
    build: .
    ports:
      - "3000:3000"
    environment:
      # Variables de entorno de la app
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET=${STRIPE_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - HF_API_KEY=${HF_API_KEY}
      - OLLAMA_URL=http://ollama:11434

      # ðŸ”¥ Proxy global para Internet (Groq, OpenAI, etc.)
      - HTTP_PROXY=http://proxy.fly.dev:8080
      - HTTPS_PROXY=http://proxy.fly.dev:8080
      - NODE_TLS_REJECT_UNAUTHORIZED=0

    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    environment:
      # Proxy para Ollama si necesita salida a Internet
      - HTTP_PROXY=http://proxy.fly.dev:8080
      - HTTPS_PROXY=http://proxy.fly.dev:8080
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    # VolÃºmenes si Ollama necesita persistencia de modelos o datos
    # volumes:
    #   - ./ollama-data:/root/.ollama
