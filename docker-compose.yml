version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "80:80"
    environment:
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - STRIPE_SECRET=${STRIPE_SECRET}
      - HF_API_KEY=${HF_API_KEY}
      - OLLAMA_URL=http://ollama:11434
      - FRONTEND_URL=http://frontend
      - NODE_ENV=production
    depends_on:
      - ollama

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

volumes:
  ollama:
